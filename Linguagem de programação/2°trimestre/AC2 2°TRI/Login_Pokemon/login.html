<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="estrutura.css">
</head>
<body id="Central">
    <header id="cabeçalho">
        <img src="International_Pokémon_logo.svg.png" alt="" width="202" height="72">
        <div id="info">
            <p id="home">HOME</p>
            <p id="galeria">GALERIA</p>
            <p id="cadastro">CADASTRO</p>
            <p id="contato">CONTATO</p>
        </div>
    </header>
    <main id="coluna">
        <div id="visual">
            <div id="camada">
                <div id="el1">
                    <h1 id="temos">TEMOS QUE PEGAR!</h1>
                    <p id="texto">Bem-vindo ao mundo Pokémon! Se você é um fã de longa data ou apenas está descobrindo essa incrível franquia, este site é o lugar perfeito para você.</p>
                    <button onclick="cadastrar()" id="cad">Cadastrar</button>
                </div>
            </div>
        </div>
        <div id="login">
            <div id="username">
                <h1 id="t2">Entrar</h1>
                <input type="text" name="" id="usuario" placeholder="exemplo@gmail.com.br">
                <input type="text" name="" id="senha" placeholder="Senha">
                <button onclick="logar()" id="logar">Concluir</button>
            </div>
            <div id="ajustes">
                <div id="ash">
                    <div id="camada2">
                        <img src="R (1).png" alt="" width="591" height="371">
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer id="rodape">
            <img src="logo.png" alt="" width="212.52" height=100% id="logo">
        <div id="midias">
            <img src="insta.svg" alt="" width="56.7" height="54.98">
            <img src="tiktok.svg" alt="" width="54.98" height="54.98">
            <img src="whats.svg" alt="" width="56.7" height="54.98">
        </div>
    </footer>

    <script src="login.js"></script>
</body>
</html>
